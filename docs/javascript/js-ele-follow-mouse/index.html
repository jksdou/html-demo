<html>

<head>

    <meta charset="utf-8" />
    <title>JS鼠标跟随</title>
    <link href="../../assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #map {
            width: 100%;
            height: 300px;
            background-color: #eee;
        }

        #div1 {
            width: 20px;
            height: 20px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>JS鼠标跟随</h1>
        </div>
        <div id="div1"></div>
        <div id="map"></div>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('map').onmousemove = function (ev) {
                var oEvent = ev || event; // IE支持event，firefox不支持
                var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                document.getElementById('div1').style.top = oEvent.clientY + scrollTop + 'px'; // Y
                document.getElementById('div1').style.left = oEvent.clientX + scrollLeft + 'px'; // X
            };
        };
    </script>
</body>

</html>
