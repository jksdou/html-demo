<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="VueJS简单多图上传图片" />
    <title>VueJS简单多图上传图片</title>
    <style type="text/css">
        ul {
            list-style: none outside none;
            margin: 0;
            padding: 0;
        }

        li {
            margin: 0 10px;
            display: inline;
        }

        #app {
            overflow: hidden;
            text-align: center;
            margin-top: 10%;
        }

        img {
            width: 100px;
            height: 100px;
            margin: auto;
            display: block-inline;
            margin-bottom: 10px;
        }

    </style>
    <link href="../../assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div style="margin-bottom: 20px">
            <h2>选择图片</h2>
            <a href="" v-on:click="addPic">添加图片 </a>
            <input ref="file" v-model="file" type="file" @change="onFileChange" multiple hidden style="display: none;">
        </div>
        <div v-if="images.length > 0">
            <ul>
                <li v-for="(item, index) in images" :key="index">
                    <img :src="item" alt="image" />
                    <a href="#" style="position: absolute;" @click='removeImage(index)'>
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </li>
            </ul>
            <button @click="removeImageAll">移除全部图片</button>
            <button @click='uploadImage'>上传</button>
        </div>
    </div>
    <script src="../../assets/lib/vuejs/vue.min.js"></script>
    <script src="../../assets/lib/jquery/jquery.min.js"></script>
    <script src="../../assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        Vue.config.debug = true; // 开启vue 调试功能
        new Vue({
            el: '#app',
            data: {
                file: null,
                images: []
            },
            methods: {
                addPic(e) {
                    // 清理input选中文件
                    this.file = null;
                    e.preventDefault();
                    // $('input[type=file]').trigger('click'); // 使用jQuery
                    this.$refs.file.click(); // 使用Vue的DOM选择器
                    return false;
                },
                onFileChange(e) {
                    var files = e.target.files || e.dataTransfer.files;
                    if (!files.length) return;
                    this.createImage(files);
                },
                createImage(file) {
                    if (typeof FileReader === 'undefined') {
                        alert('您的浏览器不支持图片上传，请升级您的浏览器');
                        return false;
                    }
                    const vm = this;
                    const leng = file.length;
                    for (let i = 0; i < leng; i++) {
                        let reader = new FileReader();
                        reader.readAsDataURL(file[i]);
                        reader.onload = function (e) {
                            // console.log('e.target.result', e.target.result);
                            vm.images.push(e.target.result);
                            // console.log('vm.images', vm.images);
                        };
                    }
                },
                removeImage: function (index) {
                    this.images.shift(index);
                },
                removeImageAll: function (e) {
                    this.images = [];
                },
                uploadImage: function () {
                    console.log(this.images);
                    return false;
                    var obj = {};
                    obj.images = this.images
                    $.ajax({
                        type: 'post',
                        url: "upload.php",
                        data: obj,
                        dataType: "json",
                        success: function (data) {
                            if (data.status) {
                                alert(data.msg);
                                return false;
                            } else {
                                alert(data.msg);
                                return false;
                            }
                        }
                    });
                }
            }
        })

    </script>
</body>

</html>
