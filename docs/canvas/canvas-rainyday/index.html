<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>窗户玻璃雨滴逼真效果</title>
    <style media="screen" type="text/css">
        img {
            display: none;
        }

        body {
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <script src="js/rainyday.js" type="text/javascript"></script>
    <script type="text/javascript">
        function demo() {
            var engine = new RainyDay('canvas', 'demo1', window.innerWidth, window.innerHeight);
            engine.gravity = engine.GRAVITY_NON_LINEAR;
            engine.trail = engine.TRAIL_DROPS;

            engine.rain([
                engine.preset(0, 2, 500)
            ]);

            engine.rain([
                engine.preset(3, 3, 0.88),
                engine.preset(5, 5, 0.9),
                engine.preset(6, 2, 1),
            ], 100);
        }
    </script>
</head>

<body onLoad="demo();">
    <img id="demo1" src="./img/1.jpeg" />
    <div id="cholder">
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
