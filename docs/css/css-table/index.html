<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="jksdou" />
        <title>CSS-Table</title>
    </head>

    <style>
        .table,
        .table * {
            margin: 0 auto;
            padding: 0;
            font-size: 14px;
            box-sizing: border-box;
        }

        .table {
            display: table;
            width: 100%;
            border-collapse: collapse;
        }

        .table-tr {
            display: table-row;
            height: 30px;
        }

        .table-tr:hover {
            background-color: #f9f9f9;
        }

        .table-th {
            display: table-cell;
            font-weight: bold;
            height: 100%;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
            background-color: #f5f5f5;
            padding: 6px 12px;
        }

        .table-td {
            display: table-cell;
            height: 100%;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
            padding: 6px 12px;
        }
    </style>
</head>

<body>
    <div class="table">
        <div class="table-tr">
            <div class="table-th">No.</div>
            <div class="table-th">Title</div>
        </div>
        <div class="table-tr">
            <div class="table-td">001</div>
            <div class="table-td"><a href="">标题001</a></div>
        </div>
        <div class="table-tr">
            <div class="table-td">002</div>
            <div class="table-td"><a href="">标题002</a></div>
        </div>
        <div class="table-tr">
            <div class="table-td">003</div>
            <div class="table-td"><a href="">标题003</a></div>
        </div>
    </div>
</body>

</html>
