<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="JS导出table数据到Excel文件" />
    <title>JS导出table数据到Excel文件</title>
    <style>
        #tables {
            width: 100%;
            text-align: center;
            border: 1px #000 solid;
            border-collapse: collapse;
        }

        #tables th,
        #tables td {
            border: 1px solid #000000;
        }

        #tables th {
            font-size: 14px;
            font-weight: bolder;
        }

    </style>
</head>

<body>
    <table id="tables">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>地址</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>大海</td>
                <td>男</td>
                <td>17</td>
                <td>江苏省徐州市</td>
            </tr>
            <tr>
                <td>大海</td>
                <td>男</td>
                <td>17</td>
                <td>江苏省徐州市</td>
            </tr>
        </tbody>
    </table>
    <input type="button" id="export" value="导出" />

    <script src="../../assets/lib/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/tableExport.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/base64.min.js" type="text/javascript" charset="utf-8"></script>

    <script>
        $("#export").click(function () {
            // 导出
            $("#tables").tableExport({
                type: "excel",
                fileName: 'aaa'
            });
        });

    </script>

</body>

</html>
