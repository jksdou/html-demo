<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>逼真全屏雨滴插件rainyday</title>
    <style media="screen" type="text/css">
        img {
            display: none;
        }

        body {
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <script src="js/rainyday.js" type="text/javascript"></script>
    <script type="text/javascript">
        function demo() {
            var engine = new RainyDay('canvas', 'demo2', window.innerWidth, window.innerHeight);
            engine.gravity = engine.GRAVITY_NON_LINEAR;
            engine.trail = engine.TRAIL_DROPS;
            engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
            engine.rain([
                engine.preset(0, 2, 0.5),
                engine.preset(4, 4, 1)
            ], 50);
        }
    </script>
</head>

<body onLoad="demo();">
    <img id="demo2" src="./img/2.jpeg" />
    <div id="cholder">
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
