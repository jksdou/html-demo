<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>原生JavaScript拖拽效果代码</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #lanren {
      position: absolute;
      left: 30%;
      top: 30%;
      width: 100px;
      height: 100px;
      background-color: #2bb7e4;
      cursor: move;
    }
  </style>
</head>

<body>
  <div id="lanren"></div>
  <script>
    var oBox = document.getElementById('lanren');
    oBox.onmousedown = function (e) {
      var oEvent = e || window.event,
        disL = oEvent.clientX - oBox.offsetLeft,
        disT = oEvent.clientY - oBox.offsetTop,
        maxL = document.documentElement.clientWidth - oBox.offsetWidth,
        maxT = document.documentElement.clientHeight - oBox.offsetHeight;
      document.onmousemove = function (e) {
        var oEvent = e || window.event,
          disX = oEvent.clientX - disL,
          disY = oEvent.clientY - disT;
        if (disX <= 0) { disX = 0 }
        if (disY <= 0) { disY = 0 }
        if (disX >= maxL) { disX = maxL }
        if (disY >= maxT) { disY = maxT }
        oBox.style.left = disX + 'px';
        oBox.style.top = disY + 'px';
      }
    }
    document.onmouseup = function () {
      document.onmousemove = null;
    }
  </script>
</body>

</html>
